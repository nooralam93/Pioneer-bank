<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id ="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h2>Log In</h2>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h1>$ <span id="currentDeposit">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
               <div class="withdraw status">
                <h5>Withdraw</h5>
                <h1>$ <span id="currentWithdraw">00</span></h1>
               </div>
            </div>
            <div class="col-md-4">
               <div class="balance status">
                <h5>Balance</h5>
                <h1>$ <span id="currentBalance">1250</span></h1>
               </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" id="depositAmount" class="form-control" placeholder="$ Amount You Want to Deposit" >
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Withdraw</h4>
                <input type="text" id="withdrawAmount" class="form-control" placeholder="$ Amount You Want to Withdraw">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
               </div>
            </div>
        </div>
    </div>

    <script>
        //login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
           const loginArea = document.getElementById("login-area")
           loginArea.style.display ="none";
           const transactionArea = document.getElementById("transaction-area");
           transactionArea.style.display = "block"
        })
        //deposit event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
           const depositNumber = getInputNum("depositAmount");
           

        //    const currentDeposit = document.getElementById("currentDeposit").innerText
        //    const currentDepositNum = parseFloat(currentDeposit); 
        //    const totalDeposit = depositNumber + currentDepositNum;
        //    document.getElementById("currentDeposit").innerText = totalDeposit;

        //    const currentBalance = document.getElementById("currentBalance").innerText;
        //   const currentBalanceNum = parseFloat(currentBalance);
        //   const totalBalance = depositNumber + currentBalanceNum;
        //   document.getElementById("currentBalance").innerText = totalBalance;
            updateSpanText("currentDeposit",depositNumber)
            updateSpanText("currentBalance", depositNumber);
           document.getElementById("depositAmount").value = "";
        })
        //Withdraw button handler
        const withdrawBtn = document.getElementById("addWithdraw");
            withdrawBtn.addEventListener("click", function(){
                const withdrawNumber = getInputNum("withdrawAmount");
                
                // const currentWithdraw = document.getElementById("currentWithdraw").innerText;
                // const currentWithdrawNum = parseFloat(currentWithdraw);
                // const totalWithdraw = withdrawNumber + currentWithdrawNum;
                // document.getElementById("currentWithdraw").innerText = totalWithdraw;

                // const currentBalance = document.getElementById("currentBalance").innerText;
                // const currentBalanceNum = parseFloat(currentBalance);
                // const currentAmount = currentBalanceNum - withdrawAmount;
                // document.getElementById("currentBalance").innerText = currentAmount;

                updateWithdraw("currentWithdraw", withdrawNumber);

                updateWithdraw("currentBalance", withdrawNumber)              

                document.getElementById("withdrawAmount").value = "";
            })
            function getInputNum(id){
                const amount = document.getElementById(id).value;
                const amountNumber = parseFloat(amount);
                return amountNumber;
            }

        function updateSpanText(id, depositNumber){
            const current = document.getElementById(id).innerText;
          const currentNum = parseFloat(current);
          const totalAmount = depositNumber + currentNum;
          document.getElementById(id).innerText = totalAmount;
        }
        function updateWithdraw(id, withdrawNumber){
            const currentWithdraw = document.getElementById(id).innerText;
                const currentWithdrawNum = parseFloat(currentWithdraw);
                const totalWithdraw = withdrawNumber + currentWithdrawNum;
                document.getElementById(id).innerText = totalWithdraw;
        }
        
    </script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
